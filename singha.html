<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta content="Wisepass - A lifestyle membership powered by AI so you can always have a good time in more than 300 restaurants, clubs, hotels and bars in Ho Chi Minh City, Hanoi, Bangkok, and Manila" name="description">
  <title>TOMO | Wisepass | Singha</title>
  <link rel="icon" href="./img/wisepass-tomo_dapp.jpg">
  <script>
    function buy() {
      buyABeer();
    }
    function buyMore() {
      document.getElementById('buySession').style.display = 'block';
      document.getElementById('buySuccessSesstion').style.top = '100vh';
      var videoInterval2 = setInterval(() => {
        try {
          document.getElementsByTagName('video')[0].currentTime = 0;
          document.getElementsByTagName('video')[0].pause();
          clearInterval(videoInterval2);
        }
        catch (ex) {
        }
      }, 10);
    }
  </script>
  <style>
    body {
      text-align: center;
      color: #ffffff;
      font-size: 16px;
      font-family: sans-serif;
      line-height: 30px;
      font-weight: 300;
      padding: 0;
      margin: 0;
    }

    .logo {
      height: 70px;
      margin: 30px 0 50px 0;
    }

    #buyButton {
      width: 80%;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      border-radius: 50px;
      border: none;
      padding: 15px;
      margin: 30px 0 50px 0;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      outline: none;
      cursor: pointer;
    }

    #buyMoreButton {
      width: 80%;
      background: rgb(255, 255, 255);
      border: 1px solid rgba(0, 0, 0, 0.13);
      border-radius: 50px;
      padding: 15px;
      margin: 40px 0 0px 0;
      color: #4e4e4e;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    .success {
      font-size: 35px;
      font-weight: bold;
      color: #1ed025;
      margin-bottom: 10px;
      font-family: monospace;
    }

    video {
      width: 400px;
      max-width: 100%;
      height: 400px;
    }

    #buySuccessSesstion {
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background: #ffffff;
      transition: all 0.3s;
    }

    #buySession {
      background: #482C89; height: 100vh;
    }

    .ptext {
      padding: 0 20px;
    }

    .successDes {
      color:#673AB7;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div id="buySession">
    <img src="./img/logo.png" class="logo">
    <div>
      <img src="./img/singha.png" style="height: 40vh;" onclick="buySuccess()" />
      <div class="ptext">Use your TOMO and enjoy a beer with WisePass, it costs you only <b>$1</b></div>
    </div>
    <button id="buyButton" onclick="buy()">
      BUY A BEER
    </button>
  </div>
  <div id="buySuccessSesstion" style="top: 100vh;">
    <video autoplay preload>
      <source src="./img/singha.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="ptext">
      <div class="success">SUCCESS</div>
      <div class="successDes">
        Show the video for Singha's employee and take a beer
      </div>
    </div>
    <button id="buyMoreButton" onclick="buyMore()">
      Buy More
    </button>
  </div>

  <script src="./bignumber.min.js"></script>
  <script src="./web3.min.js"></script>
  <script src="./singha-script-v1.3.js"></script>
</body>
</html>
